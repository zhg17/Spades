<!DOCTYPE html>
<html>
    <head>
        <title>Spades</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='landing'>
            <h1>Enter player names</h1>
            <input class='name-inputs' id="name-input-1" type="text">
            <input class='name-inputs' id='name-input-2' type="text">
            <br>
            <h1>Enter end score</h1>
            <input id='end-score-input' type="number">
            <button id='start-game-button'>Start Game</button>
        </div>
        <div id='game-area'>
            <div id='score-board-1' class='score-boards'>
                <h2 id='name-1'>Player1</h2>
                <span>Score: </span>
                <h3 id='score-1'>0</h3>
                <input type='number' id='score-to-add-1'>
                <button id='add-points-1'>Add points</button>
            </div>
            <div class='bags' id="bag-1">
                <span>Bags: </span>
                <h4 id='bag-count-1'>0</h4>
                <input class='bags-to-add' id='bags-to-add-1' type='number'>
                <button id='add-bags-1'>Add bags</button>
            </div>
            <div id='score-board-2' class='score-boards'>
                <h2 id='name-2'>Player2</h2> 
                <span>Score: </span>  
                <h3 id='score-2'>0</h3>
                <input type='number' id='score-to-add-2'>
                <button id='add-points-2'>Add points</button>
            </div>
            <div class='bags' id="bag-2">
                <span>Bags: </span>
                <h4 id='bag-count-2'>0</h4>
                <input class='bags-to-add' id='bags-to-add-2' type='number'>
                <button id='add-bags-2'>Add bags</button>
            </div>
        </div>
        <div id="congrats-div">
            <h1>Congrats!! <span id='winner-name'>Winner</span>, you won!!</h1>
            <button id='restart-button'>New game</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
